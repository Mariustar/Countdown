<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="shortcut icon" href="title-icon.png" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Countdown</title>
  </head>
  <body>
    <div class="main-container">
      <svg height="400" width="400">
        <circle
          class="circle"
          r="180"
          cx="200"
          cy="200"
          fill="transparent"
          stroke="blue"
          stroke-width="20"
        />
      </svg>
      <div class="time-box">
        <input id="duration" type="text" value="30" />
        <div class="button-box">
          <button id="start"><i class="fa-solid fa-play"></i></button>
          <button id="pause"><i class="fa-solid fa-pause"></i></button>
          <button id="reset">
            <i class="fa-solid fa-rotate-left"></i></i>
          </button>
        </div>
      </div>
    </div>
    <script src="/index.js" type="module"></script>
  </body>
</html>
